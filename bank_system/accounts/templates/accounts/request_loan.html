{% extends 'accounts/layout.html' %}

{% block title %}Request Loan{% endblock %}

{% block content %}
<h1>Request a Loan</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Loan Request</button>
</form>
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
